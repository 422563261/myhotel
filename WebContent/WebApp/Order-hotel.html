<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Oder-hotel</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/Order-hotel.css">
</head>
<body>
	<div class="header">
		<div class="header-center">
			<li class="logo-bar">
				<img src="images/hotel_logo_backup.png" class="logo">
				<span class="hotel-name">大头青旅</span>
			</li>
			<li class="register"><a href="#">注册</a></li>
			<li class="login"><a href="#">登录</a></li>
		</div>
	</div>
	<div class="bodyer">
		<div class="bodyer-center">
			<div class="dir">
				<li><a href="#">首页</a></li>
				<li>&gt;</li>
				<li><a href="#">重庆大头</a></li>
			</div>
			<div class="timeset">
				<form action="">
					<li>
						<lab>城市</lab>
						<input type="date">
					</li>
					<li>
						<lab>入住日期</lab>
						<input type="date" value="2016-11-14">
					</li>
					<li>
						<lab>退房日期</lab>
						<input type="date" value="2016-11-15">
					</li>

					<button type="submit" class="search">搜索</button>
				</form>
			</div>
			<div class="choice choice-first">
				<span class="choice-name">方向</span>
				<span class="clean">不限</span>
				<span class="lab">
					<input type="checkbox" name="direction" id="south"><label for="south">朝南</label>
				</span>
				<span class="lab">
					<input type="checkbox" name="direction" id="north"><label for="north">朝北</label>
				</span>
			</div>
			<div class="choice">
				<span class="choice-name">人数</span>
				<span class="clean">不限</span>
				<span class="lab">
					<input type="checkbox" name="number" id="single"><label for="single">单人间</label>
				</span>
				<span class="lab">
					<input type="checkbox" name="number" id="double"><label for="double">双人间</label>
				</span>
				<span class="lab">
					<input type="checkbox" name="number" id="triple"><label for="triple">三人间</label>
				</span>
				<span class="lab">
					<input type="checkbox" name="number" id="ultra"><label for="ultra">四人间</label>
				</span>
			</div>
			<div class="choice">
				<span class="choice-name">状态</span>
				<span class="clean">不限</span>
				<span class="lab">
					<input type="checkbox" name="status" id="nobody"><label for="nobody">未入住</label>
				</span>
				<span class="lab">
					<input type="checkbox" name="status" id="somebody"><label for="somebody">已入住</label>
				</span>
			</div>
			<div class="choice">
				<span class="choice-name">价格</span>
				<span class="clean">不限</span>
				<span class="lab">
					<input type="checkbox" name="money" id="level150"><label for="level150">￥150以下</label>
				</span>
				<span class="lab">
					<input type="checkbox" name="money" id="level300"><label for="level300">￥150-￥300</label>
				</span>
				<span class="lab">
					<input type="checkbox" name="money" id="level500"><label for="level150">￥300-￥500</label>
				</span>
				<span class="lab">
					<input type="checkbox" name="money" id="level500_up"><label for="level500_up">￥500以上</label>
				</span>
			</div>
			<div class="container">
				<div class="leftBox">
					<div class="result">
						<p>当前条件,为你找到合适的房间有<span id="result_num">5</span>家</p>
					</div>
					<div class="sort">
						<li>默认排序</li>
						<li>价格低到高</li>
						<li>评分低到高</li>
					</div>
					<div class="hotel-list">
						<div class="hotel">
							<div class="pic">
								<img src="images/hotel.jpg" alt="">
							</div>
							<div class="hotelBox">
								<div class="info">
									<p class="title" id="title">A1</p>
									<p class="address" id="address">潘阿姨5L</p>
									<p></p>
								</div>

							</div>
							<div class="area">
								<div class="price">
									<span>¥</span>
									<span id="price">233</span>
								</div>
								<div class="score">
									<span id="score">4.8</span><span>/5分</span>
								</div>
								<div class="comment">
									<span>共</span><span id="#comment">5</span><span>条评论</span>
								</div>
								<button class="detail">查看详情</button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
